<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Avtomat</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="col-md-12 b_chap">
			<div class="row">
				<div class="col-md-5">
					<h1 class="title">Реализация работы конечного автомата. Определение введенной строки, является ли десятичным числом или нет.</h1>
					<div class="chat"></div>
					<div class="busy"></div>

						<input type="text" class="input" placeholder="Ввведите число"/>

					</div>
					<div class="rezult">

				</div>
				<div class="col-md-7"></div>				
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
