<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Avtomat</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/socket.io.js"></script>
		<script type="text/javascript" src="Algorithm.js"></script>
	</body>
	</head>
	<body>
		<div class="col-md-12 b_chap">
			<div class="row">
				<div class="col-md-5">
					<h1 class="title">Реализация работы конечного автомата. Определение введенной строки, является ли десятичным числом или нет.</h1>
					<div class="chat"></div>
					<div class="busy"></div>
					<div class="input-append">
						<input type="text" class="input" placeholder="Ввведите число"/>
						<button type="button" class="btn btn-success" id="but">Проверить</button>
					</div>
					<div class="rezult">
						<!--<p class="text-success">Результат: Десятичное число</p>-->
						<p class="text-danger">Результат: Не десятичное число</p>
					</div>
				</div>
				<div class="col-md-7"></div>				
			</div>
		</div>
		<script>
			var socket = io();
			document.getElementById('but').onclick = function () {
				socket.emit('machineStart', document.getElementsByClassName("input")[0].value);
			}
			
			socket.on("result", function(msg) {
				console.log(msg)
				if (msg)
					document.getElementsByClassName("text-danger")[0].innerHTML = "Десятичное число";
				else 
					document.getElementsByClassName("text-danger")[0].innerHTML = "Не десятичное число";
			});
		</script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</html>
